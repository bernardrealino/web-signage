<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      max-width: 600px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #fileList {
      width: 100%;
      height: 150px;
    }
    #dropzone {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>📱 Media Controller</h2>

  <label>📂 Select Media Files:</label>
  <select id="fileList" multiple></select>

  <label>⏱️ Per Media Duration (ms):</label>
  <input type="number" id="duration" value="3000">

  <label>🖼️ Orientation:</label>
  <select id="orientation">
    <option value="landscape">Landscape</option>
    <option value="portrait">Portrait</option>
  </select>

  <label>🔁 Loop Count (blank = infinite):</label>
  <input type="number" id="loop" placeholder="Leave blank for infinite">

  <button onclick="sendUpdate()">📤 Send to Viewer</button>

  <div id="dropzone">📂 Drag & Drop Media Files Here</div>

  <script>
    const ws = new WebSocket("ws://" + location.hostname + ":3000");

    function fetchFileList() {
      fetch("/media-list")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("fileList");
          list.innerHTML = "";
          data.forEach(file => {
            const opt = document.createElement("option");
            opt.value = file;
            opt.textContent = file;
            list.appendChild(opt);
          });
        });
    }

    function sendUpdate() {
      const list = document.getElementById("fileList");
      const selectedFiles = Array.from(list.selectedOptions).map(opt => opt.value);
      const media = selectedFiles.map(file => ({
        src: "media/" + file,
        duration: parseInt(document.getElementById("duration").value)
      }));
      const message = {
        type: "update",
        media: media,
        duration: parseInt(document.getElementById("duration").value),
        orientation: document.getElementById("orientation").value,
        loop: parseInt(document.getElementById("loop").value) || undefined
      };
      ws.send(JSON.stringify(message));
    }

    const dropzone = document.getElementById("dropzone");
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.style.background = "#f0f0f0";
    });
    dropzone.addEventListener("dragleave", e => {
      dropzone.style.background = "";
    });
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.background = "";
      const files = e.dataTransfer.files;
      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i]);
      }
      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          alert("Uploaded: " + data.files.join(", "));
          fetchFileList();
        })
        .catch(err => alert("Upload failed"));
    });

    fetchFileList();
  </script>
</body>
</html>
